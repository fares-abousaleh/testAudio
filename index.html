<!DOCTYPE html>
<html>

<head>

<style>
	body{
		 
		text-align:center;
		background-image: linear-gradient( 35deg, #00f   ,#000 );
		color:#ddd;
		display:block;
		font-size:17pt;
		user-select:none;
	 }
	 
	h1{
		font-size:1.5rem;
	}
	 
	td{
		vertical-align:top;
		align: left;
	}
	
	textarea{
		white-space:pre;
		overflow-wrap:normal;
		width:100%;
		height:15rem;
		background-image: linear-gradient( 35deg, #008, #014 ,#000 );
		color:#eef;
		display:block;
		font-size:1rem;
	 }
	 
	input{
		font-size:1rem;
		width:100%;
		background-image: linear-gradient( 35deg, #008, #014 ,#000 );
		color:#eef;
		margin-top:0.062rem;
		margin-bottom:0.062rem;
		padding-top:0.2rem;
		padding-bottom:0.2rem;
	 }	
	 
	 table{
		table-layout:fixed;
		width:100%;
	 }
 
</style>

<meta name="author" content="Fares-Abousaleh">

</head>

<body autocomplete="off" 
      autocorrect="off" 
	  autocapitalize="off" 
	  spellcheck="false">
 	  
<h1>Mini Music Editor</h1>
<table>
<tr>
	<td style="width:120pt;">
		<input type="button" value="load" onclick="loadScore();">
		<input type="button" value="save" onclick="saveScore();">
		<input type="button" value="run" onclick="runMusic();">
		<input type="button" value="stop" onclick="stopSnd();">
		<input type="button" value="replay" onclick="playSnd(snd);">
		<input type="button" value="download wav" onclick="saveWave('snd',snd,rate);">
	</td>
	<td>
		<textarea id="tx_notes"></textarea>
		<textarea id="tx_ins"></textarea>
	</td>
</tr>
</table>
 
</body>

<script src= "./audio.js">        </script>

</html>
