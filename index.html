<!DOCTYPE html>
<html>

<head>

<style>

	body{	 
		text-align:center;
		background-image: linear-gradient( 45deg, #004   ,#000 );
		color:#ddd;
		display:block;
		user-select:none;
	}
	 
	h1{
		font-size:2em;
	}
	 
	td{
		vertical-align:top;
		align: left;
	}
	
	textarea{
		white-space:pre;
		overflow-wrap:normal;
		width:100%;
		height:15em;
		background-image: linear-gradient( 35deg, #005  ,#000 );
		color:#ffc;
		display:block;
		font-size:1.2em;
	 }
	 
	input{
		font-size:1em;
		width:100%;
		background-image: linear-gradient( 35deg, #008, #014 ,#000 );
		color:#eef;
		margin-top:0.062em;
		margin-bottom:0.062em;
		padding-top:0.2em;
		padding-bottom:0.2em;
	 }	
	 
	 table{
		table-layout:fixed;
		width:100%;
	 }
 
</style>

<meta name="author" content="Fares-Abousaleh">

</head>

<body autocomplete="off" 
      autocorrect="off" 
	  autocapitalize="off" 
	  spellcheck="false">
 	  
<h1>Mini Music Editor</h1>
<table>
<tr>
	<td style="width:120pt;">
		<input type="button" value="load" onclick="loadScore();">
		<input type="button" value="save" onclick="saveScore();">
		<input type="button" value="run" onclick="tx_log.value='';runMusic();">
		<input type="button" value="stop" onclick="stopSnd();">
		<input type="button" value="replay" onclick="playSnd(snd);">
		<input type="button" value="download wav" onclick="saveWave('snd',snd,rate);">
	</td>
	<td>
		<textarea id="tx_notes"></textarea>
		<textarea id="tx_log"></textarea>
	</td>
</tr>
</table>
 
</body>
<script src= "./generalTools.js"> </script>
<script src= "./audio.js">        </script>
<script src= "./filters.js">      </script>
<script src= "./music.js">        </script>
<script src= "./main.js">       </script>
</html>
