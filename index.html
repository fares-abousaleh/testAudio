<!DOCTYPE html>
<html>

<head>
<link href="./styles.css" rel="stylesheet">
<meta name="author" content="Fares-Abousaleh">
</head>

<body autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
<h1>Mini Music Editor</h1>
<hr><br>
<table id="BLOCKWIND">
	<tr>
		<td>  notes: </td>
		<td><input 
		     class="INPUT" 
			 type="text" 
			 value="" 
			 id="inp1"  
			 /> 
		</td>
	</tr>
	
	
	<tr>
		<td></td>
		<td>
			<input class="BTN" type="button" value="run" onclick="run(snd1,ins1,inp1);"/>  
			<input class="BTN" type="button" value="replay" onclick="playSnd(snd1);" />
			<input class="BTN" type="button" value="stop" onclick="stopSnd();" />
			<input class="BTN" type="button" value="export" onclick="saveWave('snd1.wav',snd1,rate);" />
			<input class="BTN" type="button" value="random song" onclick="inp1.value=rndElement(someNotes);" />
		</td>  
	</tr>
	<tr>
	<td></td>
	 <td id="keyboard_1">
	 
	 </td>
	</tr>
</table>

<br><hr><br>
<table id="BLOCKSTR">
	<tr>
		<td>  notes: </td>
		<td><input class="INPUT" type="text" value="" id="inp2" /> 
		</td>
	</tr>
	
	<tr>
		<td></td>
		<td>
			<input class="BTN" type="button" value="run" onclick="run(snd2,ins2,inp2);" />  
			<input class="BTN" type="button" value="replay" onclick="playSnd(snd2);"/>
			<input class="BTN" type="button" value="stop" onclick="stopSnd();" />
			<input class="BTN" type="button" value="export" onclick="saveWave('snd2.wav',snd2,rate);" />
			<input class="BTN" type="button" value="random song" onclick="inp2.value=rndElement(someNotes);" />
		</td>  
	</tr>
	<tr>
	<td></td>
	 <td id="keyboard_2">
	 
	 </td>
	</tr>
	
</table>
<br><hr><br>


<table id="BLOCKDRM">
	<tr>
		<td>  notes: </td>
		<td><input class="INPUT" type="text" value="" id="inp3" /> 
		</td>
	</tr>
	
	<tr>
		<td></td>
		<td>
			<input class="BTN" type="button" value="run" onclick="run(snd3,ins3,inp3);" />  
			<input class="BTN" type="button" value="replay" onclick="playSnd(snd3);"/>
			<input class="BTN" type="button" value="stop" onclick="stopSnd();" />
			<input class="BTN" type="button" value="export" onclick="saveWave('snd3.wav',snd3,rate);" />
			<input class="BTN" type="button" value="random drumline" onclick="inp3.value=rndElement(somePercussions);" />
		</td>  
	</tr>
	<tr>
	<td></td>
	 <td id="keyboard_3">
	 
	 </td>
	</tr>
	
</table>
<br><hr><br>
time unit: <input class="INPUT" style="width:6rem;height:2rem;" type="text" value="0.17" id="tunit_inp"/> 
<input class="BTN" type="button" value="full screen" onclick="document.body.requestFullscreen();"/>
<input class="BTN" type="button" value="exit full screen" onclick="document.exitFullscreen();"/>
<br>

<table>
<tr>
<td>
volume: 
</td>
<td style="align:left;">
<progress class="BTN" width="500px" id="vol_progress" min="0" value="75" max="100" >volume</progress>
</td>
</tr>
</table>


</body>

</html>
