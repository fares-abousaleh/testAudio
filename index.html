<!DOCTYPE html>
<html>

<head>
<link href="./styles.css" rel="stylesheet">

<body>
<h1>Mini Music Editor</h1>
<hr><br>
<table id="BLOCKWIND">
	<tr>
		<td>  notes: </td>
		<td><input 
		     class="INPUT" 
			 type="text" 
			 value="" 
			 id="inp1"  
			 /> 
		</td>
	</tr>
	
	
	<tr>
		<td></td>
		<td>
			<input class="BTN" type="button" value="run" onclick="run(snd1,ins1,inp1);"/>  
			<input class="BTN" type="button" value="replay" onclick="playSnd(snd1);" />
			<input class="BTN" type="button" value="stop" onclick="stopSnd();" />
			<input class="BTN" type="button" value="export" onclick="saveWave('snd1.wav',snd1,rate);" />
			<input class="BTN" type="button" value="random song" onclick="inp1.value=someNotes[rndInt(0,someNotes.length)];" />
		</td>  
	</tr>
	
</table>

<br><hr><br>
<table id="BLOCKSTR">
	<tr>
		<td>  notes: </td>
		<td><input class="INPUT" type="text" value="" id="inp2" /> 
		</td>
	</tr>
	
	<tr>
		<td></td>
		<td>
			<input class="BTN" type="button" value="run" onclick="run(snd2,ins2,inp2);" />  
			<input class="BTN" type="button" value="replay" onclick="playSnd(snd2);"/>
			<input class="BTN" type="button" value="stop" onclick="stopSnd();" />
			<input class="BTN" type="button" value="export" onclick="saveWave('snd2.wav',snd2,rate);" />
		</td>  
	</tr>
	
	
</table>
<br><hr><br>


<table id="BLOCKDRM">
	<tr>
		<td>  notes: </td>
		<td><input class="INPUT" type="text" value="" id="inp3" /> 
		</td>
	</tr>
	
	<tr>
		<td></td>
		<td>
			<input class="BTN" type="button" value="run" onclick="run(snd3,ins3,inp3);" />  
			<input class="BTN" type="button" value="replay" onclick="playSnd(snd3);"/>
			<input class="BTN" type="button" value="stop" onclick="stopSnd();" />
			<input class="BTN" type="button" value="export" onclick="saveWave('snd3.wav',snd3,rate);" />
		</td>  
	</tr>
	
	
</table>
<br><hr><br>


time unit: <input class="INPUT" style="width:6rem;height:2rem;" type="text" value="0.17" id="tunit_inp"/> 
</body>
